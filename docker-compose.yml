version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mem0_qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - ./qdrant_storage:/qdrant/storage  # Сохранение данных
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY}
    restart: unless-stopped